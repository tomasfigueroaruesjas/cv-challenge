<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/scss/style.css" />

    <title>Tomás Figueroa Ruesjas</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="https://picsum.photos/50" alt="" class="navbar-img" />
        <a class="navbar-brand" href="#">Tomás Figueroa</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse ura" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Opcional</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Educación y Experiencia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid ieia"></div>

    <!-- Sección About -->
    <div class="about container">
      <div class="row align-items-center">
        <!-- Autor -->
        <div class="about-autor col-6">
          <div class="about-autor-rombo"></div>
          <div class="about-autor-img">
            <img src="https://picsum.photos/200/200" alt="" />
          </div>

          <h3 class="about-autor-nombre"></h3>
          <p class="about-autor-bio"></p>
        </div>

        <!-- Lenguajes -->
        <div class="about-lenguajes col-6 text-center">
          <img class="lengs-ico" src="https://picsum.photos/150/150" alt="" />
          <img class="lengs-ico" src="https://picsum.photos/150/150" alt="" />
          <img class="lengs-ico" src="https://picsum.photos/150/150" alt="" />
          <img class="lengs-ico" src="https://picsum.photos/150/150" alt="" />
          <img class="lengs-ico" src="https://picsum.photos/150/150" alt="" />
          <img class="lengs-ico" src="https://picsum.photos/150/150" alt="" />
        </div>
      </div>
    </div>

    <!-- Educación y Experiencia -->
    <div class="ed-ex container mt-5">
      <div class="row">
        <!-- Educación -->
        <div class="ed col-6">
          <h3 class="ed-titulo text-center">Educación</h3>

          <div class="ed-item">
            <h5 class="ed-item-institucion">Colegio del Sol</h5>
            <p class="ed-item-lugar">Tucumán, Argentina</p>
            <p class="ed-item-fecha">2016</p>
            <p class="ed-item-desc">Producción de bienes y servicios</p>
          </div>

          <div class="ed-item">
            <h5 class="ed-item-institucion">Rolling Code School</h5>
            <p class="ed-item-lugar">Tucumán, Argentina</p>
            <p class="ed-item-fecha">2020/2021</p>
            <p class="ed-item-desc">Desarrollador Web Full Stack</p>
          </div>
        </div>

        <!-- Experiencia -->
        <div class="ex col-6">
          <h3 class="ex-titulo text-center">Experiencia</h3>

          <div class="ex-item">
            <p class="ex-item-institucion"></p>
            <p class="ex-item-lugar"></p>
            <p class="ex-item-fecha"></p>
            <p class="ex-item-desc"></p>
          </div>

          <div class="ex-item">
            <p class="ex-item-institucion"></p>
            <p class="ex-item-lugar"></p>
            <p class="ex-item-fecha"></p>
            <p class="ex-item-desc"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Portfolio -->
    <div class="portfolio">
      <div class="card-proyecto">
        <div class="card-proyecto-overlay">
          <div class="card-proyecto-numero"></div>
          <div class="card-proyecto-info">
            <h3 class="card-proyecto-info-titulo"></h3>
            <p class="card-proyecto-info-tec"></p>
            <button class="card-proyecto-info-btn"></button>
          </div>
        </div>
      </div>
      <div class="card-proyecto">
        <div class="card-proyecto-overlay">
          <div class="card-proyecto-numero-left"></div>
          <div class="card-proyecto-info-right">
            <h3 class="card-proyecto-info-titulo"></h3>
            <p class="card-proyecto-info-tec"></p>
            <button class="card-proyecto-info-btn"></button>
          </div>
        </div>
      </div>
      <div class="card-proyecto">
        <div class="card-proyecto-overlay">
          <div class="card-proyecto-numero"></div>
          <div class="card-proyecto-info">
            <h3 class="card-proyecto-info-titulo"></h3>
            <p class="card-proyecto-info-tec"></p>
            <button class="card-proyecto-info-btn"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="triangulo-superior"></div>
      <div class="triangulo-inferior"></div>
      <div class="hamburguesa"></div>
      <div class="logo"></div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
